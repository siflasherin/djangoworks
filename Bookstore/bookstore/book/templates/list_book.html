<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">

            <h1>BOOK LIST</h1>
            {{form.as_p}}
            <table class="table">
                <tr>
                    <td>Book Name</td>
                    <td>Author</td>
                    <td>Price</td>
                    <td>Copies</td>
                    <td>Images</td>
                </tr>
                {%for book in books%}
                <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.copies}}</td>
                    <td><img src="{{book.image.url}}" alt="" width="100px" height="100px"></td>
                    <td><a href="{%url 'removebook' book.id%}" class="btn btn-danger">Remove</a>
                        <a href="{%url 'updatebook' book.id%}" class="btn btn-success">Update</a>
                        <a href="{%url 'viewbook' book.id%}" class="btn btn-primary">View</a></td>

                </tr>
                {%endfor%}

            </table>
            <button type="submit">Add Book</button>
        </div>
        <div class="col-1"></div>
    </div>
</div>

</body>
</html>
