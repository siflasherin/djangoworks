<!DOCTYPE html>
{%extends 'book/base.html'%}
{%block body_block%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 100%;">
                <img src="{{order.item.image.url}}" class="card-img-top" alt="..." width="200px" height="200px">
                <div class="card-body">

                    <h5 class="card-title">{{order.item.book_name}}</h5>
                    <h6 class="card-title">Author : {{order.item.author}}</h6>
                    <h6 class="card-title">Price : {{order.item.price}}</h6>
                    <h6 class="card-title">Date : {{order.date_order}}</h6>
                    <h6 class="card-title">User : {{order.user}}</h6>
                    <h6 class="card-title">Address : {{order.address}}</h6>

                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
{%endblock%}
