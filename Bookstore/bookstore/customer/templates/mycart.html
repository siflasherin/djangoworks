<!DOCTYPE html>
{%extends "customer/base.html"%}

{%block body_block%}

{%for cart in items%}

<div class="row">
    <div class="col-6">
        <div class="card" style="width: 18rem;">
            <img src="{{cart.item.image.url}}" class="card-img-top" alt="...">
        </div>
    </div>
    <div class="col-6 pt-5">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{cart.item.book_name}}</li>
                <li class="list-group-item">{{cart.item.price}}</li>
                <li class="list-group-item">{{cart.status}}</li>
                <a href="{%url 'createorder' cart.id%}" class="btn btn-primary">Buy Now</a>
                <a href="{%url 'removeitem' cart.id %}" class="btn btn-danger">Remove Item</a>

            </ul>
        </div>

    </div>
</div>

{%endfor%}
<div class="container m-4">
    <div class="row">
        <div class="col-6">

        </div>
        <div class="col-6">
            <table class="table">
                <tr>
                    <td>
                        Total : {{total}}
                        <a href="" class="btn btn-success ms-5">Buy all together</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

{%endblock%}
