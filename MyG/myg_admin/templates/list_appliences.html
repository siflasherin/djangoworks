<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <!--            {{form.as_p}}-->
            <table class="table">
                <tr>
                    <td>Applience Name</td>
                    <td>Cpoies</td>
                    <td>Images</td>
                    <td>Actions</td>
                </tr>
                {%for applience in appliences%}
                <tr>
                    <td>{{applience.applience_name}}</td>
                    <td>{{applience.copies}}</td>
                    <td><img src="{{applience.image.url}}" alt="" width="100px" height="100px"></td>
                    <td>
                        <a href="{%url 'removeappliences' applience.id %}" class="btn btn-danger">Remove</a>
                        <a href="{%url 'viewappliences' applience.id %}" class="btn btn-primary">View</a>
                    </td>
                </tr>

                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
