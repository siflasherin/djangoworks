<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <!--            <form action="" method="POST">-->
            <h1>MOBILE GALLERY</h1>
            <!--                {%csrf_token%}-->
            <!--                {{form.as_p}}-->
            <!--                <button type="submit" class="btn btn-success">AddMobile</button>-->
            <!--            </form>-->
            <table class="table">
                <tr>
                    <td>Mobile Name</td>
                    <td>Model</td>
                    <td>Colour</td>
                    <td>Storage</td>
                    <td>Copies</td>
                    <td>Price</td>
                    <td>Image</td>
                    <td colspan="3">Action</td>
                </tr>
                {%for mobile in mobiles%}
                <tr>
                    <th>{{mobile.mobile_name}}</th>
                    <th>{{mobile.model}}</th>
                    <th>{{mobile.colour}}</th>
                    <th>{{mobile.storage}}</th>
                    <th>{{mobile.copies}}</th>
                    <th>{{mobile.price}}</th>
                    <th><img src="{{mobile.image.url}}" alt="" width="100px" height="100px"></th>
                    <th><a href="{%url 'removemobile' mobile.id %}" class="btn btn-danger">Remove</a>
                        <a href="{%url 'updatemobile' mobile.id %}" class="btn btn-success">Update</a>
                        <a href="{%url 'mobileview' mobile.id %}" class="btn btn-primary">View</a>
                    </th>

                </tr>
                {%endfor%}
            </table>

        </div>
        <div class="col-1"></div>
    </div>
</div>

</body>
</html>
