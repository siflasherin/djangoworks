<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-4 mb-4" style="background-color:#ccffcc;">
            <h1 class="mt-4 mb-4"> ADD BATCH</h1>
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="Add Course" class="btn btn-success">
            </form>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>

        <div class="col-8" style="background-color:#ccffcc;">
            <table class="table" style="border: 1px solid black;">
                <tr>
                    <th>Course Name</th>
                    <th>Batch Name</th>
                    <th>Actions</th>
                </tr>
                {%for batch in batches%}

                <tr>
                    <td>
                        {{batch.course_name}}
                    </td>
                    <td>
                        {{batch.batch_name}}
                    </td>
                    <td>
                        <a href="{%url 'batchupdate' batch.id%}" class="btn btn-success">Update</a>
                        <a href="{%url 'batchview' batch.id %}" class="btn btn-primary">View</a>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {%endfor%}
                <tr>
                    <td>
                        <a href="{%url 'courses'%}" class="btn btn-warning">Back To Courses</a>
                    </td>
                </tr>

            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
